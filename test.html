<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bg{
            border:1px solid #ccc
        }
    </style>
    <script type="text/javascript">
        function init(){
            var ctx = document.querySelector("#bg").getContext("2d");

            var allWidth = 664
            var allHeight = 390
            var rectWidth = 603
            var top = 26
            var left = (allWidth - rectWidth) / 2
            var right = allWidth - left
            var radius = 10
            var k
            var subHeight = 4
            var pi = Math.PI

            var gradient=ctx.createLinearGradient(0,0,0,allHeight);
            gradient.addColorStop(0,"#520145");
            gradient.addColorStop(1,"#dd68d2");

            ctx.strokeStyle = '#f00'
            ctx.fillStyle = gradient;
            ctx.beginPath()
            ctx.arc(left - radius, top, radius, 0, pi / 2)
            for (k = 1; k <= 13; k++) {
                ctx.lineTo(left-radius, top+radius+(2 * radius +subHeight) * (k - 1) + subHeight)
                ctx.arc(left - radius, top + (radius * 2 + subHeight) * k, radius, -pi /2, pi / 2)
            }
            ctx.lineTo(left-radius, top+radius+(2 * radius +subHeight) * 13 + subHeight)
            ctx.arc(left - radius, top + (radius * 2 + subHeight) * 14, radius, -pi / 2, 0)

            var bottom = top+(2 * radius +subHeight) * 14;
            ctx.lineTo(right,bottom)
            ctx.arc(right + radius, bottom, radius, pi, pi * 1.5)

            for (k = 1; k <= 13; k++) {
                ctx.lineTo(right + radius, bottom-radius-(2 * radius +subHeight) * (k - 1) - subHeight)
                ctx.arc(right + radius, bottom - (radius * 2 + subHeight) * k, radius, 0.5 * pi , pi * 1.5)
            }
            ctx.lineTo(right+radius, bottom-radius-(2 * radius +subHeight) * 13 - subHeight)
            ctx.arc(right+radius, bottom - (radius * 2 + subHeight) * 14, radius, 0.5 * pi, pi)

            ctx.lineTo(left,top)
            ctx.closePath()
            ctx.fill()

            left = 19
            right = allWidth - left
            top = 19
            radius = 10
            ctx.beginPath()
            ctx.strokeStyle = 'rgba(0,0,0,0.7)'
            ctx.lineWidth = 16
            ctx.lineCap = 'round'

            ctx.shadowOffsetX = 4
            ctx.shadowOffsetY = 12
            ctx.shadowBlur = 14
            ctx.shadowColor = 'rgba(0,0,0,0.6)'

            ctx.moveTo(left + 2*radius-2, top)
            ctx.lineTo(right - 2*radius+2, top)
            ctx.stroke()

            ctx.moveTo(left, top)
            ctx.fillStyle = 'rgba(0,0,0,0.7)'
            ctx.arc(left+5, top, radius+2, 0, 2*pi)

            ctx.moveTo(right, top)
            ctx.arc(right-5, top, radius+2, 0, 2*pi)
            ctx.fill()
        }
    </script>
</head>
<body onload="init()">
<canvas id="bg" width="664" height="390"></canvas>
</body>
</html>
