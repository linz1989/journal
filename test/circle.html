<html>
<head>
    <style>
        body{
            background-color: #6acfe7;
        }
        #circle{
            width:768px;
            height:768px;
            border: 1px solid #ccc;
        }
    </style>
    <script type="text/javascript">
        function init(){
            var ctx = document.querySelector('#circle').getContext('2d')
            var center = 768 / 2

            var gradient = ctx.createLinearGradient(0, 0, 0, 768)
            gradient.addColorStop(0, 'rgba(254,121,22,0.8)')
            gradient.addColorStop(1, 'rgba(226,58,31,0.85)')
            ctx.fillStyle = gradient
            ctx.beginPath()
            ctx.arc(center, center, 768 / 2, 0, 2 * Math.PI)
            ctx.closePath()
            ctx.fill()

            gradient = ctx.createLinearGradient(0, 0, 0, 536)
            gradient.addColorStop(0, '#fd910d')
            gradient.addColorStop(1, '#e4511f')
            ctx.fillStyle = gradient

            ctx.beginPath()
            ctx.arc(center, center, 536 / 2, 0, 2 * Math.PI)
            ctx.closePath()
            ctx.fill()
        }
    </script>
</head>
<body onload="init()">
    <canvas id="circle" width="768" height="768"></canvas>
</body>
</html>
