<html>
<head>
    <style>
        #tree{
            width:246px;
            height:55px;
            border:1px solid #1a0532;
        }
    </style>
    <script type="text/javascript">
        function init(){
            var ctx = document.querySelector('#arrow').getContext('2d')
            var allWidth = 246
            var allHeight = 55
            var centerY = allHeight / 2
            var arrowX = 22

            ctx.fillStyle = '#69ad36'
            ctx.moveTo(arrowX, 0)
            ctx.lineTo(allWidth, 0)
            ctx.lineTo(allWidth, allHeight)
            ctx.lineTo(arrowX, allHeight)
            ctx.lineTo(0, centerY)
            ctx.lineTo(arrowX, 0)
            ctx.fill()
            ctx.beginPath()
            ctx.fillStyle = '#fdecd2'
            ctx.arc(16, centerY, 4, 0, 2 * Math.PI)
            ctx.fill()
        }
    </script>
</head>
<body onload="init()">
    <canvas id="arrow" height="55" width="246"></canvas>
</body>
</html>
